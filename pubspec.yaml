name: sendbird_sdk
description: The Flutter SDK for Sendbird Chat brings modern messenger chat features to your iOS and Android deployments
version: 3.1.15
homepage: https://www.sendbird.com
repository: https://www.github.com/sendbird/sendbird-sdk-flutter
documentation: https://sendbird.com/docs/chat/v3/flutter/quickstart/send-first-message

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

platforms:
  android:
  ios:
  web:

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  uuid: ^3.0.0
  json_annotation: ^4.0.0
  encrypt: ^5.0.0
  shared_preferences: ^2.0.0
  http: ^0.13.0
  logger: ^1.0.0
  mime: ^1.0.0
  connectivity_plus: ^3.0.0
  meta: ^1.3.0
  http_parser: ^4.0.0
  web_socket_channel: ^2.1.0
  universal_io: ^2.0.4

dev_dependencies:
  test: ^1.16.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.4
  build_runner: ^2.1.7
  stack_trace: ^1.9.6
  lints: ^1.0.1
  intl:
