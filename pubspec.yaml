name: sendbird_chat_sdk
description: With Sendbird Chat for Flutter, you can easily build an in-app chat with all the essential messaging features.
version: 4.6.0-dev.2
homepage: https://sendbird.com
repository: https://github.com/sendbird/sendbird-chat-sdk-flutter
documentation: https://sendbird.com/docs/chat/sdk/v4/flutter/getting-started/send-first-message

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: '>=3.7.0'

platforms:
  android:
  ios:
  web:

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.0
  uuid: '>=3.0.7 <5.0.0'
  json_annotation: ^4.8.1
  encrypt: ^5.0.1
  shared_preferences: ^2.2.2
  http: '>=0.13.6 <2.0.0'
  logger: '>=1.4.0 <3.0.0'
  mime: '>=1.0.4 <3.0.0'
  connectivity_plus: '>=5.0.1 <7.0.0'
  http_parser: ^4.0.2
  web_socket_channel: '>=2.4.0 <4.0.0'
  universal_io: ^2.2.0
  async: ^2.10.0
  isar_community: ^3.3.0-dev.3
  isar_community_flutter_libs: ^3.3.0-dev.3
  path_provider: ^2.1.1
  path: ^1.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: '>=2.0.1 <6.0.0'
  test: ^1.22.0
  stack_trace: ^1.11.0
  json_serializable: ^6.6.2
  build_runner: ^2.3.3
#  isar_community_generator: ^3.3.0-dev.3  # Flutter 3.27.0, Dart 3.6.0
